<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form - Share your experience with our products">
    <meta name="author" content="Brighton Dube">
    <title>Product Review | Brighton Dube</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
        <p>Share your experience with our products</p>
    </header>

    <main>
        <form id="reviewForm" action="review.html" method="get">
            <fieldset>
                <legend>Product Information</legend>
                
                <div class="form-group">
                    <label for="product">Product Name <span class="required">*</span></label>
                    <select id="product" name="product" required>
                        <option value="" disabled selected>Select a Product ...</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>

                <div class="form-group">
                    <label>Overall Rating <span class="required">*</span></label>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5" required>
                        <label for="star5" title="5 stars">★</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4" title="4 stars">★</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3" title="3 stars">★</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2" title="2 stars">★</label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1" title="1 star">★</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="installDate">Date of Installation <span class="required">*</span></label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Review Details</legend>
                
                <div class="form-group">
                    <label>Useful Features (Select all that apply)</label>
                    <div class="checkbox-group">
                        <label class="checkbox-container">
                            <input type="checkbox" name="features" value="ease-of-use">
                            <span class="checkmark"></span>
                            Ease of Use
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" name="features" value="performance">
                            <span class="checkmark"></span>
                            Performance
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" name="features" value="durability">
                            <span class="checkmark"></span>
                            Durability
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" name="features" value="design">
                            <span class="checkmark"></span>
                            Design
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="review">Written Review</label>
                    <textarea id="review" name="review" rows="5" placeholder="Share your experience with this product..."></textarea>
                </div>
            </fieldset>


            <div class="form-actions">
                <input type="submit" value="Submit Review" class="btn btn-primary">
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> | Brighton Dube | South Africa</p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/form.js"></script>
    <script>
        // Update current year
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        // Update last modified date
        document.getElementById('lastModified').textContent = `Last Modified: ${document.lastModified}`;
    </script>
</body>
</html>
